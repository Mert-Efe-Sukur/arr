<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Most Viewed Paintings</title>
    <style>
        .painting {
            border: 1px solid #ddd;
            padding: 10px;
            margin: 10px;
            display: inline-block;
            width: 300px;
            text-align: center;
        }

        .painting img {
            max-width: 100%;
            height: auto;
        }

        .title {
            font-weight: bold;
            margin-top: 10px;
        }

        .artist {
            font-style: italic;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Most Viewed Paintings</h1>
    <div id="paintings"></div>

    <script>
        // Function to fetch and display the paintings
        async function fetchAndDisplayPaintings() {
            try {
                // Step 1: Get the Session Key
                const accessCode = 'f92ebbea8b114670';
                const secretCode = 'ac539abfd8ed1c76';
                const loginResponse = await fetch(`https://www.wikiart.org/en/Api/2/login?accessCode=${accessCode}&secretCode=${secretCode}`);
                const loginData = await loginResponse.json();
                const sessionKey = loginData.SessionKey;

                // Step 2: Fetch Most Viewed Paintings using the Session Key
                const paintingsResponse = await fetch(`https://www.wikiart.org/en/api/2/MostViewedPaintings?authSessionKey=${sessionKey}`);
                const paintingsData = await paintingsResponse.json();

                // Step 3: Display the Paintings
                const paintingsContainer = document.getElementById('paintings');
                paintingsData.data.forEach(painting => {
                    const paintingDiv = document.createElement('div');
                    paintingDiv.classList.add('painting');
                    paintingDiv.innerHTML = `
                        <img src="${painting.image}" alt="${painting.title}">
                        <div class="title">${painting.title}</div>
                        <div class="artist">by ${painting.artistName} (${painting.completitionYear})</div>
                    `;
                    paintingsContainer.appendChild(paintingDiv);
                });
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to load paintings. Please try again later.');
            }
        }

        // Execute the function to fetch and display paintings
        fetchAndDisplayPaintings();
    </script>
</body>
</html>
