<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Most Viewed Paintings</title>
    <style>
        .painting {
            border: 1px solid #ddd;
            padding: 10px;
            margin: 10px;
            display: inline-block;
            width: 300px;
            text-align: center;
        }

        .painting img {
            max-width: 100%;
            height: auto;
        }

        .title {
            font-weight: bold;
            margin-top: 10px;
        }

        .artist {
            font-style: italic;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Most Viewed Paintings</h1>
    <div id="paintings"></div>

    <script>
        // Step 1: Get the Session Key using XMLHttpRequest
        function getSessionKey(callback) {
            const accessCode = 'f92ebbea8b114670';
            const secretCode = 'ac539abfd8ed1c76';
            const xhr = new XMLHttpRequest();
            xhr.open('GET', `https://www.wikiart.org/en/Api/2/login?accessCode=${accessCode}&secretCode=${secretCode}`, true);
            xhr.onload = function() {
                if (xhr.status === 200) {
                    const response = JSON.parse(xhr.responseText);
                    callback(response.SessionKey);
                } else {
                    alert('Failed to get session key');
                    console.error('Error getting session key:', xhr.status, xhr.statusText);
                }
            };
            xhr.onerror = function() {
                alert('Error during network request');
            };
            xhr.send();
        }

        // Step 2: Fetch Most Viewed Paintings using the Session Key
        function getMostViewedPaintings(sessionKey) {
            const xhr = new XMLHttpRequest();
            xhr.open('GET', `https://www.wikiart.org/en/api/2/MostViewedPaintings?authSessionKey=${sessionKey}`, true);
            xhr.onload = function() {
                if (xhr.status === 200) {
                    const response = JSON.parse(xhr.responseText);
                    displayPaintings(response.data);
                } else {
                    alert('Failed to load paintings');
                    console.error('Error fetching paintings:', xhr.status, xhr.statusText);
                }
            };
            xhr.onerror = function() {
                alert('Error during network request');
            };
            xhr.send();
        }

        // Step 3: Display the Paintings
        function displayPaintings(paintings) {
            const paintingsContainer = document.getElementById('paintings');
            paintings.forEach(painting => {
                const paintingDiv = document.createElement('div');
                paintingDiv.classList.add('painting');
                paintingDiv.innerHTML = `
                    <img src="${painting.image}" alt="${painting.title}">
                    <div class="title">${painting.title}</div>
                    <div class="artist">by ${painting.artistName} (${painting.completitionYear})</div>
                `;
                paintingsContainer.appendChild(paintingDiv);
            });
        }

        // Execute the flow to get and display paintings
        getSessionKey(getMostViewedPaintings);
    </script>
</body>
</html>
